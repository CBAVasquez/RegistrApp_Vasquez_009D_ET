<ion-header>
  <ion-toolbar color="light">
    <ion-button routerLink="/inicio" color="warning">Volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding ion-text-center" color="primary">
  <div class="tittle">
      <h4>Registrar Usuario</h4>
      <h3>Completar los datos</h3> 
  </div>
<ion-card-content>
  <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearUsuario()"#formulario="ngForm">

    <ion-item>
      <ion-label color="secondary" position="floating" >Nombre:</ion-label>
      <ion-input [(ngModel)]= "usuario.nombre" type="text" name="nombre" formControlName="nombre"></ion-input>
    </ion-item>
    <span *ngIf="f['nombre'].getError('required')!=null"class="color">Vacio.</span>
    

    <ion-item>
      <ion-label color="secondary" position="floating">Correo:</ion-label>
      <ion-input [(ngModel)]= "usuario.email" type="email" name="correo" formControlName="correo" pattern="^([a-zA-Z0-9-.]+)@([a-zA-Z0-9-.]+).([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>
    <span *ngIf="f['correo'].getError('required')!=null"class="color">Vacio.</span>

    <ion-item>
      <ion-label color="secondary" position="floating">Contraseña:</ion-label>
      <ion-input [(ngModel)]= "usuario.password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <span *ngIf="f['password'].getError('required')!=null"class="color">Vacio.</span>

    <ion-item>
      <ion-label color="secondary" position="floating">Confirma contraseña:</ion-label>
      <ion-input  type="password" formControlName="confirmaPass"></ion-input>
    </ion-item>
    <span *ngIf="f['confirmaPass'].getError('required')!=null" class="color">Vacio.</span>
    <span *ngIf="f['confirmaPass'].getError('Mustmatch')!=null"class="color">No son las mismas.</span>
    


  <ion-list> 
    <ion-item>
      <ion-select  placeholder="Tipo" formControlName="tipo">
        <ion-select-option value="docente">Docente</ion-select-option>
        <ion-select-option value="estudiante">Estudiante</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <h2>Muchas Gracias!</h2>

    
    <br>
    <div class="ion-margin-top"></div>
  <ion-button expand="block" (click)="CrearUsuario()"  fill= "solid" color="secondary">Registrarse</ion-button>

  </form>
</ion-card-content>


</ion-content>
