<ion-header>
  <ion-toolbar color="light">
    <ion-button color="warning" routerLink="/docente">Volver
    </ion-button>
  </ion-toolbar>
</ion-header>



<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Codigo QR
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>



  <ion-card class="ion-text-center">

    
    
    <ion-card-content>

      <ion-list> 
        <ion-item>
          <ion-select placeholder="Modulo" [(ngModel)]="usuario.modulo" >
            <ion-select-option value="Estadistica Descriptiva">Estadistica Descriptiva</ion-select-option>
            <ion-select-option value="Aplicaciones Moviles">Aplicaciones Moviles</ion-select-option>
            <ion-select-option value="Etica Para el trabajo">Etica Para el trabajo</ion-select-option>
            <ion-select-option value="Ingles">Ingles</ion-select-option>
            <ion-select-option value="Arquitectura">Arquitectura</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-button
      color="secondary"
      expand="block"
      class="ion-margin"
      (click)="generarQR()">
      Generar Codigo QR
    </ion-button>

      <qrcode
        [qrdata]="qrCodeString"
        [width]="220"
        [errorCorrectionLevel]="'M'"></qrcode>

    </ion-card-content>

  </ion-card>



  <ion-button
  color="secondary"
  expand="block"
  class="ion-margin"
  (click)="verQR()">
      Ver QR
</ion-button>



  <ion-item>
    <ion-label class="ion-text-wrap">Scan Result: {{scannerResult}}</ion-label>
  </ion-item>
</ion-content>
