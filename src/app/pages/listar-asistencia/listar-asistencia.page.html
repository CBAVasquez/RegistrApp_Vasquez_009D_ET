<ion-header>
  <ion-toolbar color="ligth">
    <ion-button color="warning" (click)="volver()">Volver
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Lista de 
      asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of asistencia">
      <ion-label>{{a.nombre}}</ion-label>
      <ion-label>{{a.modulo}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
